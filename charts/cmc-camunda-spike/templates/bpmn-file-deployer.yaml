apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-bpmn-file-deployer"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}-bpmn-file-deployer"
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-weight: "5"
    helm.sh/hook-delete-policy: before-hook-creation  # Move to hook-succeeded after first charts are done
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-bpmn-file-deployer"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: "alpine:3.3"
          command: ["sh", "echo 'Hello'"]


